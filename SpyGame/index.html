<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width">
    <title>Игра шпион</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&amp;display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  <link href="index.css" rel="stylesheet"></head>
  <body> 
    <div id="pre-loader">
      <svg>
        <g>
          <path d="M 50,100 A 1,1 0 0 1 50,0"></path>
        </g>
        <g>
          <path d="M 50,75 A 1,1 0 0 0 50,-25"></path>
        </g>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#eb971a;stop-opacity:1"></stop>
            <stop offset="50%" style="stop-color:#ed45f0;stop-opacity:1"></stop>
            <stop offset="100%" style="stop-color:#44bce0;stop-opacity:1"></stop>
          </linearGradient>
          <linearGradient></linearGradient>
        </defs>
      </svg>
    </div>
    <div id="root"></div>
    <script>
      window.onload = function() {
      const pLoader = document.getElementById('pre-loader')
      pLoader.classList.add('anim_fade_out')
      setTimeout(function () {
      pLoader.remove()
      }, 900)
      }
    </script>
  <script type="text/javascript" src="js/index.js"></script></body>
</html>
